<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,500,700,800,900" rel="stylesheet">
    <title>Kanban</title>
</head>
<body>
    <div class="controls p-3">
        <form class="form-inline">      
            <label for="titleInput">Title:</label>
            <input class="form-control form-control-sm" type="text" name="title" id="titleInput">
            <label for="descriptionInput">Description:</label>
            <input class="form-control form-control-sm" type="text" name="description" id="descriptionInput">
            <button class="btn btn-success" id="add">Add</button>
        </form>
    </div>
    <div class="boards container-fluid row mx-auto p-0">
        <div class="board col-md-3">
            <h3 class="text-center">Todo</h3>
            <div class="dropzone" id="yellow">
                
            </div>
        </div>
        <div class="board col-md-3">
            <h3 class="text-center">Progress</h3>
            <div class="dropzone" id="blue">
                
            </div>
        </div>
        <div class="board col-md-3">
            <h3 class="text-center">Testing</h3>
            <div class="dropzone" id="purple">
                
            </div>
        </div>
        <div class="board col-md-3">
            <h3 class="text-center">Done</h3>
            <div class="dropzone" id="red">
                
            </div>
        </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> 
    <script src="script.js" defer></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>
    
</body>
</html>
