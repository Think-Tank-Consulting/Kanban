<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="boards container-fluid row mx-auto p-0">

            <h3 class="text-center">Todo</h3>

                        <h4 class="title">Cortar o cabelo</h4>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="board col">
            <h3 class="text-center">Progress</h3>
            <div class="dropzone">
                <div class="kanbanCard blue" draggable="true">
                    <div class="content"> 
                        <h4 class="title">Cortar o cabelo</h4>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="board col">
            <h3 class="text-center">Done</h3>
            <div class="dropzone">
                <div class="kanbanCard red" draggable="true">
                    <div class="content"> 
                        <h4 class="title">Cortar o cabelo</h4>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
